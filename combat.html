<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.0.js"></script>
    <script src="js/combatscript.js"></script>
    <meta charset="utf-8">
    <title>Adventure Template</title>
  </head>
  <body>
    <div class="container">
      <div class='row'>
        <div class='col-md-2'>
          <div id='character'>
            <h3>Name</h3>
            <h4>Inventory</h4>
            <ul>
              <li>Item</li>
              <li>Item</li>
              <li>Item</li>
            </ul>
          </div>
        </div><!--col-2-->
        <div class="col-md-10" id='mainDiv'>
          <div id='header'>
            <h1>Title</h1>
          </div>
          <div id='main' class='row'>
            <div class='col-md-6'>
              <h3>Player</h3>
              <p id='YouHealth'>Health: </p>
              <p id='YouDefense'>Defense: </p>
              <ul id='YouLog'>
              </ul>
            </div>
            <div class='col-md-6'>
              <h3>Enemy</h3>
              <p id='enemyHealth'>Health: </p>
              <p id='enemyDefense'>Defense: </p>
              <ul id='enemyLog'>
              </ul>
            </div>
            <div id='buttons'>
              <button class='btn' id='attack'>Attack</button>
              <button class='btn' id='heal'>Heal</button>
              <button class='btn' id='defend'>Defend</button>
            </div>
          </div><!--main-->
        </div><!--col-10-->
      </div><!--row-->
    </div><!--container-->

  </body>
</html>
